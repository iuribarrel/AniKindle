<ion-header >

  <ion-navbar>
    <ion-title *ngIf="mangaDetail">{{mangaDetail.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
    <ion-grid *ngIf="mangaDetail">
        <ion-row>
          <ion-col col-6>
            <img [src]="mangaDetail.image_url" alt="">
          </ion-col>
          <ion-col col-6>{{mangaDetail.synopsis.substring(0, 280)}}</ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-8>{{mangaDetail.published_string}}</ion-col>
            <ion-col col-4>Score: {{mangaDetail.score}} <ion-icon name="star" style="color:#c5c518"></ion-icon></ion-col>
       </ion-row>
        
      </ion-grid>
</ion-content>
